<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="shortcut icon" href="src/images/favicon.png" type="image/x-icon">
    <title>ShopTech</title>
</head>

<body>

    <header class="header">
        <div class="header-logo">
            <img src="https://img.icons8.com/fluency/50/null/music-robot.png" />
        </div>
        <div>
            <p>ShopTech</p>
        </div>
        <div class="header-optionsMenu">
            <a href="#" target="_blank">Categorias</a>
            <a href="#" target="_blank">Negócios</a>
            <a href="#" target="_blank">Novidades</a>
            <a href="#" target="_blank">Delivery</a>
        </div>
        <div class="header-inp-search">
            <input type="search" name="searchProducts" id="searchProducts" placeholder="Pesquise">
        </div>
        <div class="header-login-car">
            <a><img src="https://img.icons8.com/windows/34/null/user-male-circle.png" /></a>
            <p>Login</p>
            <a><img src="https://img.icons8.com/pastel-glyph/34/null/shopping-cart--v2.png" /></a>
            <p>Carrinho</p>
        </div>
    </header>

    <main class="main-content">
        <div class="main-banner">
            <img src="src/images/main-banner.png" alt="promocao-earphone">
        </div>
        <div class="main-filters">
            <div>
                <label for="headphone">Fones de Ouvido</label>
                <select name="headphone">
                    <option value="valor1"></option>
                    <option value="valor2">Sem Fio</option>
                    <option value="valor3">Com Fio</option>
                </select>
            </div>
            <div>
                <label for="headphone">Preços</label>
                <select name="headphone">
                    <option value="valor1"></option>
                    <option value="valor2">Abaixo de 200,00</option>
                    <option value="valor3">Promoção Mês</option>
                </select>
            </div>
            <div>
                <label for="headphone">Marcas</label>
                <select name="headphone">
                    <option value="valor1"></option>
                    <option value="valor2">Zoe</option>
                    <option value="valor3">Elektra</option>
                </select>
            </div>
            <div>
                <label for="headphone">Novidades</label>
                <select name="headphone">
                    <option value="valor1"></option>
                    <option value="valor2">Mês Atual</option>
                    <option value="valor3">Último ano</option>
                </select>
            </div>
            <div>
                <label for="headphone">Cores</label>
                <select name="headphone">
                    <option value="valor1"></option>
                    <option value="valor2">Claros</option>
                    <option value="valor3">Escuros</option>
                </select>
            </div>
            <div>
                <label for="headphone">Outros</label>
                <select name="headphone">
                    <option value="valor1"></option>
                    <option value="valor2">Kit</option>
                    <option value="valor3">Frete Grátis</option>
                </select>
            </div>
        </div>
        <div class="main-title">
            <h2>Os melhores Headphones para você!</h2>
        </div>
        <div class="main-cards">
            <div class="main-cards-item">
                
            </div>
        </div>
    </main>

    <footer class="footer">
        <div>
            <p>Todos os direitos reservados. @eujehaguiar</p>
        </div>
        <div class="footer-info">
            <a href="">Contato</a>
            <a href="">Política de Frete</a>
            <a href="">Trabalhe Conosco</a>
        </div>
    </footer>

    <script type="module" src="src/script.js"></script>
    <script type="module" src="src/produtos.js"></script>

</body>

</html>
